name: cd

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.8"
      - name: Install dependencies
        run: |
          pip install -U pip pipenv
          pipenv sync --dev
      - name: Freeze requirements
        run: |
          pipenv run freeze
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: Install node dependencies
        run: |
          npm install
      - name: Serverless deploy to westeurope
        uses: serverless/github-action@v1.53.0
        with:
          args: deploy --region westeurope --azure_storage_connection_string ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        env:
          AZURE_CLIENT_ID: ${{ secrets.PULUMI_AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.PULUMI_AZURE_CLIENT_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.ENTERPRISE_DEV_SUBSCRIPTION_ID }}
          AZURE_TENANT_ID: ${{ secrets.PULUMI_AZURE_TENANT_ID }}
      - name: Serverless deploy to uksouth
        uses: serverless/github-action@v1.53.0
        with:
          args: deploy --region uksouth --azure_storage_connection_string ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        env:
          AZURE_CLIENT_ID: ${{ secrets.PULUMI_AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.PULUMI_AZURE_CLIENT_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.ENTERPRISE_DEV_SUBSCRIPTION_ID }}
          AZURE_TENANT_ID: ${{ secrets.PULUMI_AZURE_TENANT_ID }}
